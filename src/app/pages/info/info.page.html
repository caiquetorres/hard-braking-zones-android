<ion-header class="hbz-header-secondary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="hbz-page-primary">
  <ion-row class="ion-justify-content-center">
    <ion-spinner class="hbz-spinner-primary" *ngIf="loading"></ion-spinner>
  </ion-row>
  <ion-text *ngIf="info">{{ info.text }}</ion-text>
</ion-content>
